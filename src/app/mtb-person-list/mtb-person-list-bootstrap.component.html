<table class="table table-hover">
  <thead class="table-dark">
    <tr>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Email</th>
      <th>Tours</th>
      <th>Bike Value</th>
      <th>New bike needed?</th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let mtbPerson of mtbPersonList" [ngClass]="{'highlight': mtbPerson.bikeCost < 2500}">
      <td>{{ mtbPerson.firstName }}</td>
      <td>{{ mtbPerson.lastName }}</td>
      <td>{{ mtbPerson.email }}</td>
      <td>{{ mtbPerson.mtbToures }}</td>
      <td>{{ mtbPerson.bikeCost }}</td>

      <td>
        <div *ngIf="mtbPerson.bikeCost < 2500; else myElseBlock">Yes</div>
        <ng-template #myElseBlock>No</ng-template>
      </td>

    </tr>
  </tbody>
</table>
