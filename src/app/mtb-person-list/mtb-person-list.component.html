<table border="1">
  <thead>
    <tr>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Email Name</th>
      <th>Tours Name</th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let mtbPerson of mtbPersonList">
      <td>{{ mtbPerson.firstName }}</td>
      <td>{{ mtbPerson.lastName }}</td>
      <td>{{ mtbPerson.email }}</td>
      <td>{{ mtbPerson.mtbToures }}</td>
    </tr>
  </tbody>
</table>
